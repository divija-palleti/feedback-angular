
<div class="container">
  <form (submit)="sendUser($event)" >
    <div class="form-group">
      <label for="exampleName">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="descr" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleName">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleName">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
